# Desactiva logs SQL de Hibernate
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.orm.jdbc.bind=off
logging.level.org.hibernate.orm.jdbc.extract=off
logging.level.org.hibernate.engine.jdbc.spi.SqlStatementLogger=off
logging.level.org.hibernate.stat=off
logging.level.org.hibernate.tool.hbm2ddl=off
logging.level.org.hibernate.Version=warn
logging.level.org.hibernate.engine.jdbc.connections.internal=warn